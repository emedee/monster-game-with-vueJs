<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div 
                class="healthbar text-center" v-bind:class="myScore" 
                style="background-color: green; margin: 0; color: white;"
                :style="{width: myScore + '%'}">
                    {{ myScore }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div 
                class="healthbar text-center" 
                style="background-color: green; margin: 0; color: white;"
                :style="{width: monsterScore  +'%'}">
                    {{ monsterScore }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if='displayTwo'>
        <div class="small-12 columns">
            <button id="start-game" @click='changeDisplay'>START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-if='display'>
        <div class="small-12 columns">
            <button id="attack" @click='attack'>ATTACK</button>
            <button id="special-attack" @click='specialAttack'>SPECIAL ATTACK</button>
            <button id="heal" @click='heal'>HEAL</button>
            <button id="give-up" @click='giveUp'>GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if='displayThree'>
        <div class="small-12 columns">
            <ul>
                <li v-for='output in log'>
                    <p class="player-turn">{{ output.msg }}</p>
                    <p class="monster-turn">{{ output.msg2 }}</p>
                    <!-- <p class="monster-turn">MONSTER HITS PLAYER FOR {{ number }}</p>
                    <p class="player-turn">PLAYER {{ hits }} {{ monster }} FOR {{ numberTwo }}</p> -->
                </li>
            </ul>
        </div>
    </section>
</div>



<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./main.js"></script>
</body>
</html>
